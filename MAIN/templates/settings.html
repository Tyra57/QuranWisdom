{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css\main.css' %}">
<link rel="stylesheet" href="{% static 'css\nav.css' %}">
<link rel="stylesheet" href="{% static 'css\scroll.css' %}">
<link rel="stylesheet" href="{% static 'css\faq.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>Settings & Privacy</title>
<style>
    .nav-link{
                  color: #38444d;
                  margin-top: 50px;
                  margin-left: 100px;
                  margin-right: 100px;
                  display: flex;
                } 
                .nav-link i{
                  font-size: 20px;
                }
                .nav-link a{
                  color: #38444d;
                  text-decoration: none;
                  cursor: pointer;
                }
                .nav-link a:hover{
                  text-shadow: 2px 2px 8px #555;
                }
                .nav-link p{
                  display: inline-block;
                }
                @media screen and (max-width: 768px) {
                  .nav-link{
                 margin-left: 40px;
                 margin-right: 0;
                  }
                }
.help-support-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
}

.help-support-container h1, .faq-section h2, .contact-section h2, .additional-resources h2 {
    /*color: #004085;*/
    color: #38444d;
    margin-bottom: 20px;
}
/*input field*/
input[type="password"]{
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}
/*button*/
button{
    padding: 10px 20px;
    background-color: #38444d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'poppins', sans-serif;
}
button:hover{
    background-color: #2e363c;
}
/*form*/
form{
    margin-top: 20px;
}
/*label*/
label{
    display: block;
    margin: 10px 0;
}

/*mobile responsive*/
@media screen and (max-width: 768px) {
    .help-support-container {
        padding: 35px;
    }
    input[type="password"]{
        padding: 5px;
        margin: 5px 0;
    }
    button{
        padding: 5px 10px;
    }
    label{
        margin: 5px 0;
    }
}


</style>
{% endblock title %}

{% block content %}
<!--nav link-->
<div class="nav-link">
    <div class="nav-link-content">
      <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a>
      <i class="fa-solid fa-chevron-right"></i>
      <p> <a href="{% url 'settings' %}"> Settings & Privacy</a></p>
    </div> 
  </div>
    <!--nav link end-->
    <div class="help-support-container">
        <h1>Settings & Privacy</h1>
        <div class="faq-item">
            <h3>Change Password</h3>
            <form>
                {% csrf_token %}
                <label for="old_password">Old Password</label>
                <input type="password" name="old_password" id="old_password" required>
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>



  {% endblock content %}
