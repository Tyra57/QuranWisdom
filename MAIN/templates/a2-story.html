  document.addEventListener('DOMContentLoaded', function(){
    //function to generat HTML for story links
    function generateStoryLinks(storyData){
      var html = '';
      storyData.forEach(function(story){
        html += '<div class="card-story">';
        html += '<div class="story-card-img">';
        html += '<a href="' + story.url + '">';
        html += '<img src="' + story.image + '">';
        html += '</a>';
        html += '<p>' + story.title + '</p>';
        html += '</div></div>';
      });
      return html;
  }
  //function to perform search
  function searchStory(query){
    var results = [];
    query = query.toLowerCase();
    storyData.forEach(function(story){
      if(story.title.toLowerCase().includes(query)){
        results.push(story);
      }
    });
    return results;
  }
  //function to update display based on search results
  function updateDisplay(results){
    var html = generateStoryLinks(results);
    document.querySelector('.container-story').innerHTML = html;
  }
  //attach event listener to search input
  var searchStoryInput = document.getElementById('search-story');
  searchStoryInput.addEventListener('input', function(){
    var query = this.value;
    var results = searchStory(query);
    updateDisplay(results);
  });
  //initialize display with all stories
  updateDisplay(storyData);
});
